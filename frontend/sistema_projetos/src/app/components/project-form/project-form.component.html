<!-- project-form.component.html -->
<div class="project-form-container">
  <h1>{{ isEditMode ? 'Editar' : 'Cadastrar' }} Projeto</h1>

  <!-- Usando um card para agrupar o formulário, se quiser -->
  <mat-card class="project-card">
    <mat-card-content>
      <form [formGroup]="projectForm" class="project-form">
        
        <!-- Primeira linha: Projeto e Financiador -->
        <div class="form-row">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Projeto</mat-label>
            <input matInput formControlName="projeto" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Financiador</mat-label>
            <input matInput formControlName="financiador" />
          </mat-form-field>
        </div>

        <!-- Segunda linha: Área Tecnológica e Coordenador -->
        <div class="form-row">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Área Tecnológica</mat-label>
            <input matInput formControlName="areaTecnologica" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Coordenador</mat-label>
            <input matInput formControlName="coordenador" />
          </mat-form-field>
        </div>

        <!-- Bloco de Vigência e bloco de Ativo lado a lado -->
        <div class="blocks-row">
          <div class="block vigencia-box">
            <div class="block-title">Vigência</div>
            <div class="date-row">
              <mat-form-field appearance="outline" class="date-field">
                <mat-label>Início</mat-label>
                <input
                  matInput
                  [matDatepicker]="pickerInicio"
                  formControlName="inicio"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="pickerInicio"
                ></mat-datepicker-toggle>
                <mat-datepicker #pickerInicio></mat-datepicker>
              </mat-form-field>

              <mat-form-field appearance="outline" class="date-field">
                <mat-label>Fim</mat-label>
                <input
                  matInput
                  [matDatepicker]="pickerFim"
                  formControlName="fim"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="pickerFim"
                ></mat-datepicker-toggle>
                <mat-datepicker #pickerFim></mat-datepicker>
              </mat-form-field>
            </div>
          </div>

          <div class="block ativo-box">
            <div class="block-title">Ativo</div>
            <mat-radio-group formControlName="ativo" class="radio-group">
              <mat-radio-button value="true">Sim</mat-radio-button>
              <mat-radio-button value="false">Não</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </form>
    </mat-card-content>

    <!-- Ações (botões) -->
    <mat-card-actions class="actions">
      <button
        mat-stroked-button
        color="warn"
        (click)="cancelOrSave()"
      >
        Cancelar
      </button>

      <button
        mat-raised-button
        color="primary"
        (click)="salvarProjeto()"
        [disabled]="projectForm.invalid"
      >
        {{ isEditMode ? 'Salvar' : 'Cadastrar' }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
