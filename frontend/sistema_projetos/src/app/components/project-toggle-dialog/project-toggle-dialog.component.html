<div class="dialog-container">
    <h2 mat-dialog-title>{{ titulo }}</h2>
    <mat-dialog-content>
      Deseja realmente {{ acao }} o projeto "{{ nomeProjeto }}"?
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="dialogRef.close(false)" color="primary">
        Cancelar
      </button>
      <button 
        mat-raised-button 
        (click)="dialogRef.close(true)" 
        [color]="tipoAcao === 'ativar' ? 'primary' : 'warn'"
      >
        {{ tipoAcao === 'ativar' ? 'Ativar' : 'Inativar' }}
      </button>
    </mat-dialog-actions>
  </div>
